<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" name="button" onclick="mdp()">VÃ©rification</button>
  </form>
  <script type="text/javascript">
  function mdp() {
    var mdp = document.getElementById('motdepasse').value;
    var ok = document.getElementById('confirmation').value;
    if (mdp == ok) {
      document.getElementById('motdepasse').style.border='1px solid green';
      document.getElementById('confirmation').style.border='1px solid green';
    }
    else if (mdp != ok) {
      document.getElementById('motdepasse').style.border='1px solid red';
      document.getElementById('confirmation').style.border='1px solid red';
    }
  }
  </script>
</body>
